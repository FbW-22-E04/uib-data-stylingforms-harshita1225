<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Form</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>

<div class=" centeralign content">
    <h2>The Best Craft Beer in Spain!</h2>
    <p>Bienvenido,amigos!We are completely fictional location.But that does not mean we can't imagine the best bar in spain</p>
</div>

<form  class="centeralign" action="https://formspree.io/f/xnqwlpeg"
method="POST">
    <h4>Make a reservation</h4>
    <p>Get your spot before somebody else does!</p>

    <div class="centeralign form-inputs">
        <label for="name">YOUR NAME</label>
        <input type="text" id="name" name="name" placeholder="John B. Goode">
        
    </div>

    <div class="centeralign form-inputs">
        <label for="email">YOUR EMAIL</label>
        <input type="email" id="email" name="email" placeholder="John B. Goode">
        
    </div>

    <div class="centeralign form-inputs">
        <label for="date">RESERVATION TIME</label>
        <input type="date" id="date">
        
    </div>

    <div class="form-button centeralign">
        <button id="button">Reserve Now</button>
    </div>


</form>

    </main>
</body>
</html>
