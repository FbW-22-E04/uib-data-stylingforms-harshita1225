<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <section class="sub-main">
            <article class="article">
           
               <img class="logo" src="./images/logo.png" alt="logo">
        
        

<div class="text-box">
    <h1 class="box-heading">The Best Craft Beer in Spain!</h1>
    <p class="box-text">Bienvenido,amigos!We are completely fictional location.But that does not mean we can't imagine the best bar in spain</p>
</div>


<section class="form-container">

<form  action="https://formspree.io/f/xnqwlpeg"
method="POST">

    <h3 class="form-heading">Make a reservation</h3>
    <p class="form-text">Get your spot before somebody else does!</p>

    <div class="field">
        <label class="label" for="name">YOUR NAME</label>
        <input class="input-text" type="text" id="name" name="name" placeholder="John B. Goode">
        
    </div>

    <div class="field">
        <label class="label" for="email">YOUR EMAIL</label>
        <input class="input-text" type="email" id="email" name="email" placeholder="John B. Goode">
        
    </div>

    <div class="field">
        <label class="label" for="date">RESERVATION TIME</label>
        <input class="input-text" type="datetime-local" id="date">
        
    </div>

    <div class="field button-box">
        <button id="button">Reserve Now</button>
    </div>
</form>


</article>
<footer>
    <p class="footer-txt">@2018: El amigo</p>
</footer>
</section>



</section>

</main>
</body>
</html>
