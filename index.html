<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="main">
        <section class="sub-main">
           <div>
               <img class="logo" src="./images/logo.png" alt="logo">
           </div> 
        

<div class="content">
    <h1>The Best Craft Beer in Spain!</h1>
    <p>Bienvenido,amigos!We are completely fictional location.But that does not mean we can't imagine the best bar in spain</p>
</div>


<section class="form-container">

<form  class="centeralign" action="https://formspree.io/f/xnqwlpeg"
method="POST">

    <h3>Make a reservation</h3>
    <p>Get your spot before somebody else does!</p>

    <div class="centeralign form data">
        <label for="name">YOUR NAME</label>
        <input type="text" id="name" name="name" placeholder="John B. Goode">
        
    </div>

    <div class="centeralign form data">
        <label for="email">YOUR EMAIL</label>
        <input type="email" id="email" name="email" placeholder="John B. Goode">
        
    </div>

    <div class="centeralign form data">
        <label for="date">RESERVATION TIME</label>
        <input type="datetime-local" id="date">
        
    </div>

    <div class="form-button centeralign">
        <button id="button">Reserve Now</button>
    </div>

   
</form>

</section>
<div class="empty"></div>
</section>

</main>
</body>
</html>
